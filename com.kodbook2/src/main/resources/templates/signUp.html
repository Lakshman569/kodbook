<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KOD BOOK SingUp</title>
</head>
<body>
	<h1>Welcome to KODBOOK</h1>
	<h3>Create a  account in kodbook </h3>
	<form action="/signUp" method="post">
		<label>USERNAME:</label>
		<input type="text" name="username">
		<br><br>
		<label>EMAIL:</label>
		<input type="text" name="email">
		<br><br>
		
		<label>PASSWORD:</label>
		<input type="text" name="password">
		<br><br>
		
		<label>DOB:</label>
		<input type="date" name="dob">
		<br><br>
		<label>Gender:</label>
		<label>Male</label><input type="radio" name="gender" value="M">
		<label>Female</label><input type="radio" name="gender" value="F">
		<label>Other</label><input type="radio" name="gender" value="O">
		<br><br>
		
		
		<input type="submit" value="SignUp">
		
		<hr>
		<a href="/openResetPassword">Forgot Password</a>
		<br><br>
		
		<a href="/index">Already Have Account? Login instead</a>
	</form>
</body>
</html>
